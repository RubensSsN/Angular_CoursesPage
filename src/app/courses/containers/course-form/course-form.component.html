<mat-card>

    <mat-toolbar color="primary">
        <span>Create course</span>
    </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width"><!-- Fazendo o databind da tag do forme com a váriavel 'form' que está no nosso component.ts, com isso os campos dentro da tag form vão fazer referência aos campos que temos dentro do grupo de formulários no TS -->
        <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="name" #name />
            <mat-hint align="end">{{ name.value.length || 0 }} / 100</mat-hint>  <!-- Indica quantos caracteres foi digitado até o 100. -->
            <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error> <!-- Pega  a mensagem de erro que foi dada pelo método getErrorMessage() da área de name.-->
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            <mat-option value="front-end">Front-End</mat-option>
            <mat-option value="back-end">Back-End</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage("category")}}</mat-error> <!-- Pega  a mensagem de erro que foi dada pelo método getErrorMessage() da área de category.-->
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
