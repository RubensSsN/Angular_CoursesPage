<mat-card>
  <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

  <div class="mat-elevation-z8">

    <app-courses-list class="column-flex" *ngIf="courses$ | async as courses; else loading" [courses]="courses"></app-courses-list> <!-- Está verificando se há algo no courses$ se tiver carrega os dados de courses$ para o courses e fazemos um data-bind do courses de courses-list dando o valor de courses do courses normal (daqui). -->

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
