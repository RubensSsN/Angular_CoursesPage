spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
logging.config=./src/main/resources/logback-spring.xml
#http://localhost:8080/h2-console/

#Para n�o mostrar o stacktrace quando acontecer algum erro, pois isso � ruim para a seguran�a.
server.error.include-stacktrace=never
#N�o mostrar a mensagem de erro para n�o expor isso a pessoas mal intencionadas.
server.error.include-message=never
